<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="maincontent">
            <div class="todo">
                #todo
            </div>

            <div class="navigation">
                <div class="navigation-all">
                    <div class="navigation-bar all">
                        All
                    </div>
                    <div class="all-line">
                    </div>
                </div>

                <div class="navigation-active">
                    <div class="navigation-bar active">
                        Active
                    </div>
                    <div class="active-line"></div>
                </div>

                <div class="navigation-completed">
                    <div class="navigation-bar completed">
                        Completed
                    </div>
                    <div class="completed-line"></div>
                </div>
                
            </div>
            <hr>
            <div class="form">
                <input type="text" id="month-input" class="form-control" placeholder="add details" />
                <button class="btn">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
