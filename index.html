<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="maincontent">
            <div class="todo">
                #todo
            </div>

            <div class="navigation">
                <div class="navigation-all">
                    <div class="navigation-bar all">
                        All
                    </div>
                    <div class="all-line">
                    </div>
                </div>

                <div class="navigation-active">
                    <div class="navigation-bar active">
                        Active
                    </div>
                    <div class="active-line"></div>
                </div>

                <div class="navigation-completed">
                    <div class="navigation-bar completed">
                        Completed
                    </div>
                    <div class="completed-line"></div>
                </div>
                
            </div>
            <hr>
            <div class="form">
                <input type="text" id="month-input" class="form-control" placeholder="add details" />
                <button class="btn">Add</button>
            </div>

            <div class="result">
                <div class="checkbox">
                </div>
                <div class="text-result">
                    Do coding challenges
                </div>
            </div>
            <div class="result">
                <div class="checkbox">
                </div>
                <div class="text-result">
                    Do coding challenges
                </div>
            </div>

            <div class="result">
                <div class="checkbox" id="checkbox-item" >
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"/></svg>
                </div>
                <div class="text-result" id="text-result_item">
                    Do coding challenges
                </div>
                <div class="icon-delete">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                </div>
            </div>

            <div class="btn-deleteall">
                <div class="icon-delete">
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                </div>
                <div class="text-delete">
                    delete all
                </div>
            </div>
        </div>
    </div>
</body>

</html>
